kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: standard
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: nodejs-store-mongodb-secondary
 labels:
   app: nodejs-store-secondary
   tier: db
spec:
 selector:
   matchLabels:
     app: nodejs-store-secondary
     tier: db
 serviceName: "nodejs-store-mongodb"
 replicas: 2
 template:
   metadata:
     labels:
       tier: db
       app: nodejs-store-secondary
       cluster-type: secondary-cluster
   spec:
     terminationGracePeriodSeconds: 10
     containers:
       - name: mongo
         image: mongo:4.0
         command:
           - mongod
           - "--replSet"
           - rs0
           - "--smallfiles"
           - "--noprealloc"
           - "--bind_ip"
           - "0.0.0.0"
         ports:
           - containerPort: 27017
         readinessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 27017
            initialDelaySeconds: 15
         livenessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 27017
         volumeMounts:
           - name: mongo-persistent-storage
             mountPath: /data/db
       - name: mongo-sidecar
         image: cvallance/mongo-k8s-sidecar
         env:
           - name: MONGO_SIDECAR_POD_LABELS
             value: "app=nodejs-store-secondary,tier=db"
 volumeClaimTemplates:
 - metadata:
     name: mongo-persistent-storage
     annotations:
       volume.beta.kubernetes.io/storage-class: "standard"
   spec:
     accessModes: [ "ReadWriteOnce" ]
     resources:
       requests:
         storage: 1Gi